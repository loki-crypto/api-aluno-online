# --- CONFIGURAÇÃO DO JPA/HIBERNATE ---
# Define que o Hibernate pode atualizar a estrutura do banco (ex: criar tabelas)
spring.jpa.hibernate.ddl-auto=update

# Propriedade moderna para especificar o "dialeto" do banco de dados
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Mostra no console os comandos SQL que o Hibernate está executando (ótimo para debug)
spring.jpa.show-sql=true